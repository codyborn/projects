<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-Click to Discard Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .test-area {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
            background-color: white;
            position: relative;
            margin: 20px 0;
        }
        .log {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .card {
            width: 60px;
            height: 80px;
            background-color: #fff;
            border: 1px solid #333;
            position: absolute;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .discard-pile {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 120px;
            border: 2px dashed #666;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .discard-pile-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .discard-pile-content {
            flex: 1;
            width: 100%;
            position: relative;
        }
        .discard-pile .card {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }
        .discard-pile .card:nth-child(2) {
            top: 2px;
            left: 2px;
        }
        .discard-pile .card:nth-child(3) {
            top: 4px;
            left: 4px;
        }
    </style>
</head>
<body>
    <h1>Right-Click to Discard Test</h1>
    <p>Test right-clicking cards to move them to the discard pile</p>
    
    <div class="test-area" id="test-area">
        <div class="card" style="left: 50px; top: 50px;">A</div>
        <div class="card" style="left: 150px; top: 100px;">B</div>
        <div class="card" style="left: 250px; top: 150px;">C</div>
        
        <div class="discard-pile">
            <div class="discard-pile-label">Discard</div>
            <div class="discard-pile-content" id="discard-content">
                <!-- Discarded cards will appear here -->
            </div>
        </div>
    </div>
    
    <div class="log" id="log"></div>
    
    <script>
        class RightClickDiscardTest {
            constructor() {
                this.testArea = document.getElementById('test-area');
                this.logElement = document.getElementById('log');
                this.discardContent = document.getElementById('discard-content');
                this.discardCount = 0;
                
                this.setupEventListeners();
                this.log('Right-Click to Discard Test initialized');
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                this.logElement.innerHTML += `[${timestamp}] ${message}<br>`;
                this.logElement.scrollTop = this.logElement.scrollHeight;
            }
            
            setupEventListeners() {
                const cards = this.testArea.querySelectorAll('.card');
                cards.forEach(card => {
                    card.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        this.discardCard(card);
                    });
                });
            }
            
            discardCard(cardElement) {
                this.log(`Right-clicked card: ${cardElement.textContent}`);
                
                // Remove card from its current position
                cardElement.remove();
                
                // Add card to discard pile
                this.discardContent.appendChild(cardElement);
                
                // Position card with stacking offset
                const offsetX = this.discardCount * 2;
                const offsetY = this.discardCount * 2;
                
                cardElement.style.left = offsetX + 'px';
                cardElement.style.top = offsetY + 'px';
                cardElement.style.position = 'absolute';
                
                this.discardCount++;
                
                this.log(`Card ${cardElement.textContent} discarded to pile (count: ${this.discardCount})`);
            }
        }
        
        // Initialize test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RightClickDiscardTest();
        });
    </script>
</body>
</html>
