<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublime Messages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏣</text></svg>">
</head>
<body>
    <div class="logo"><span class="logo-icon">⏣</span> Sublime</div>
    <div class="container">
        <div id="flash-area" class="flash-area">
            <span id="flash-text"></span>
        </div>
        
        <div class="controls">
            <textarea id="word-list" placeholder="Enter words, one per line"></textarea>
            
            <div class="button-group">
                <button id="start-btn">Start</button>
                <button id="stop-btn" disabled>Stop</button>
                <input type="file" id="import-file" accept=".json" style="display: none">
                <button id="import-btn">Import</button>
                <button id="export-btn">Export</button>
                <button id="spotify-connect" class="spotify-btn">
                    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Connect Spotify" height="20">
                    Connect Spotify
                </button>
            </div>
            
            <div id="spotify-container" class="spotify-container" style="display: none;">
                <select id="playlist-select" class="playlist-select">
                    <option value="">Select a playlist...</option>
                </select>
                <div class="spotify-controls">
                    <button id="play-spotify">Play</button>
                    <button id="pause-spotify">Pause</button>
                </div>
            </div>

            <div class="settings">
                <label>Flash Speed (ms):
                    <input type="number" id="speed" value="80" min="50" max="1000">
                </label>
            </div>
        </div>
    </div>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            const connectButton = document.getElementById('spotify-connect');
            connectButton?.addEventListener('click', window.connectToSpotify);
        };
    </script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="spotify.js"></script>
    <script src="script.js"></script>
</body>
</html>
