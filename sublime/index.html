<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublime Messages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏣</text></svg>">
</head>
<body>
    <div class="logo"><span class="logo-icon">⏣</span> Sublime</div>
    <div class="container">
        <div id="flash-area" class="flash-area">
            <span id="flash-text"></span>
        </div>
        
        <div class="controls">
            <textarea id="word-list" placeholder="Enter words, one per line"></textarea>
            
            <div class="button-group">
                <button id="start-btn">Start</button>
                <button id="stop-btn" disabled>Stop</button>
                <input type="file" id="import-file" accept=".json" style="display: none">
                <button id="import-btn">Import</button>
                <button id="export-btn">Export</button>
            </div>
            
            <div class="settings">
                <label>Flash Speed (ms):
                    <input type="number" id="speed" value="100" min="50" max="1000">
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
